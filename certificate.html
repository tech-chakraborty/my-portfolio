<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Abhisek Chakraborty's professional portfolio showcasing web development, design, graphic design, AI expertise, and more.">
    <meta name="keywords" content="Abhisek Chakraborty, Web Development, Graphic Design, AI, Content Writing, Resume Design, SEO, Freelancing, Portfolio">
    <meta name="author" content="Abhisek Chakraborty">
    <title>Abhisek's Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="result2.webp" alt="Tech Chakraborty Logo" style="height: 40px; margin-right: 10px;">
                <span class="text-success">Tech</span> <span class="text-white">Chakraborty</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Certificate Section -->
    <section id="portfolio" class="py-5 mt-5">
        <div class="container">
            <h2 class="text-center mb-4">Certificate Collection</h2>
            <div class="row" id="certificate-container">
                <!-- Certificates will be dynamically added here -->
            </div>
        </div>
    </section>

    <script>
        const certificates = [
            { img: "cer2.png", title: "Certificate 1" },
            { img: "cer3.png", title: "Certificate 2" },
            { img: "cer4.png", title: "Certificate 3" },
        ];

        function loadCertificates() {
            const container = document.getElementById("certificate-container");
            container.innerHTML = ""; 
            certificates.forEach((cert, index) => {
                const certHTML = `
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm">
                            <img src="${cert.img}" class="card-img-top" alt="${cert.title}">
                            <div class="card-body text-center">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#certificateModal${index}">View</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="certificateModal${index}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">${cert.title}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body text-center">
                                    <img src="${cert.img}" class="img-fluid" alt="${cert.title}">
                                </div>
                            </div>
                        </div>
                    </div>`;
                container.innerHTML += certHTML;
            });
        }

        document.addEventListener("DOMContentLoaded", loadCertificates);
    </script>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Abhisek Chakraborty. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
